<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of RuleName, there are 2 buttons: Update data and Cancel to the RuleName
			 -->
			 <div class="form-group">
					<label for="name" class="col-sm-2 control-label required">Name</label>
					<div class="col-sm-10">
						<input class="input-field col-4" type="text" th:field="*{name}"
							id="name" maxlength="125" size="125" placeholder="name" required>
						<p class="text-danger" th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}"></p>
					</div>
				</div>

				<div class="form-group">
					<label for="description" class="col-sm-2 control-label required">Description</label>
					<div class="col-sm-10">
						<input class="input-field col-4" type="text"
							th:field="*{description}" id="description" maxlength="125"
							size="125" placeholder="description" required>
						<p class="text-danger" th:if="${#fields.hasErrors('description')}"
							th:errors="*{description}"></p>
					</div>
				</div>

				<div class="form-group">
					<label for="json" class="col-sm-2 control-label required">json</label>
					<div class="col-sm-10">
						<input class="input-field col-4" type="text" th:field="*{json}"
							id="json" maxlength="125" size="125" placeholder="json" required>
						<p class="text-danger" th:if="${#fields.hasErrors('json')}"
							th:errors="*{json}"></p>
					</div>
				</div>

				<div class="form-group">
					<label for="template" class="col-sm-2 control-label required">template</label>
					<div class="col-sm-10">
						<input class="input-field col-4" type="text"
							th:field="*{template}" id="template" maxlength="512" size="512"
							placeholder="template" required>
						<p class="text-danger" th:if="${#fields.hasErrors('template')}"
							th:errors="*{template}"></p>
					</div>
				</div>

				<div class="form-group">
					<label for="sqlStr" class="col-sm-2 control-label required">sqlStr</label>
					<div class="col-sm-10">
						<input class="input-field col-4" type="text" th:field="*{sqlStr}"
							id="sqlStr" maxlength="255" size="255" placeholder="sqlStr"
							required>
						<p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}"
							th:errors="*{sqlStr}"></p>
					</div>
				</div>

				<div class="form-group">
					<label for="sqlPart" class="col-sm-2 control-label required">sqlPart</label>
					<div class="col-sm-10">
						<input class="input-field col-4" type="text" th:field="*{sqlPart}"
							id="sqlPart" maxlength="255" size="255" placeholder="sqlPart"
							required>
						<p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}"
							th:errors="*{sqlPart}"></p>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-12">
						<a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
						<input class="btn btn-primary btn-sm btn-submit" type="submit"
							value="Add ruleName">
					</div>
				</div>

		</form>
	</div>

</div>
</body>
</html>
